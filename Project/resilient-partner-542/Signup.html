<body>
    <div class="cont">

            <div id="cart"><a href="Signin.html">Sigin</a></div>
        </div>
        <div id="signup">
            <h1>Please Enter Your Details</h1>
            <form>
              <div><input type="text" placeholder="Enter your Name" id="name"></div><br>
              <div><input type="email" placeholder="Enter your Email" id="email"></div><br>
              <div><input type="password" placeholder="Enter your Password" id="password"></div><br>
              <div><input type="submit" value="Submit" /></div>
            </form>
          </div>
    </div>
  
</body>
<script>
  let form=document.querySelector("form");
  form.addEventListener("submit",formsub)
  function formsub(ele){
    ele.preventDefault();
    let name=document.getElementById("name")
    let email=document.getElementById("email")
    let password=document.getElementById("password")
    let formdata={
      name:name.value,
      email:email.value,
      password:password.value,
    };
    let tabledata=JSON.parse(localStorage.getItem("account-data"))||[];
    tabledata.push(formdata);
    localStorage.setItem("account-data",JSON.stringify(tabledata));
  }
</script>
